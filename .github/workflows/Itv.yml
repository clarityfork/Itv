name: Itv M3U Playlists

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # You can trigger it manually too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Itv M3U files
        run: |
          echo "#EXTM3U" > Itv.m3u
          while read url; do
            echo "\n# Begin: $url" >> Itv.m3u
            curl -s "$url" >> Itv.m3u
          done < sources.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Itv.m3u
          git commit -m "Update Itv.m3u" || echo "No changes to commit"
          git push origin main
